<script>
$( document ).ready(function() {
	 document.getElementById('divSelectDescription').style.display = 'none';	 
	 document.getElementById('divSelectLimitValue').style.display = 'none';
	 document.getElementById('divShowStoresToCountrySaveButton').style.display = 'none';
});


function showDescription() {
	 
	 if($( "#departureTypeCountries option:selected").text() == "Bitte Land auswaehlen"){
		 document.getElementById('divSelectDescription').style.display = 'none';
		 document.getElementById('divSelectLimitValue').style.display = 'none';
		 document.getElementById('divShowStoresToCountrySaveButton').style.display = 'none';		        
    }
	else{
		 document.getElementById('divSelectDescription').style.display = '';
		 document.getElementById('divSelectLimitValue').style.display = 'none';
		 document.getElementById('divShowStoresToCountrySaveButton').style.display = 'none';
	} 
}

function showLimitValue() {
	 
	if ( document.getElementById('selectDescription').value.length <= 0) {
		 document.getElementById('divSelectLimitValue').style.display = 'none';
		 document.getElementById('divShowStoresToCountrySaveButton').style.display = 'none';		        
   }
	else{
		 document.getElementById('divSelectLimitValue').style.display = '';
		 document.getElementById('divShowStoresToCountrySaveButton').style.display = 'none';
	} 
}

function showSaveButton() {
	 
	if ( document.getElementById('selectLimit_value').value.length <= 0) {
		 document.getElementById('divShowStoresToCountrySaveButton').style.display = 'none';		        
   }
	else{
		 document.getElementById('divShowStoresToCountrySaveButton').style.display = '';
	} 
}

</script>


<h1 class="page-header">Abteilungstyp anlegen</h1>

		<div class="form-group" id="divSelectCountry">
            <label>Land auswaehlen</label>
                <select id="departureTypeCountries" name="selectCountries" class="form-control" onchange="showDescription()">
                <option selected>Bitte Land auswaehlen</option>
                <option>DE</option>
    			<option>PL</option>
    			<option>RO</option>
    			<option>CZ</option>
    			<option>HR</option>
    			<option>SK</option>
    			<option>BG</option>
                </select>
        </div>
         <div id="divSelectDescription" class="form-group" align="right">   
		<h3>Beschreibung</h3>
           <input type="text" name="selectDescription" id="selectDescription" class="form-control" placeholder="Bitte Beschreibung eingeben" oninput="showLimitValue()"> 
		</div>
        <div id="divSelectLimitValue" class="form-group" align="right">   
		<h3>Grenzwert</h3>
           <input type="text" name="selectLimit_value" id="selectLimit_value" class="form-control" placeholder="Grenzwert in Grad eingeben" oninput="showSaveButton()"/> 
		</div>
		<br><br>
        <div class="form-group" id="divShowStoresToCountrySaveButton">
            <button id="btnWriteAbteilungstypInDB" type="button" class="btn btn-primary btn-lg">Abteilungstyp anlegen</button>
        </div>
                     
<!-- Custom Theme JavaScript -->
 <script src="js/DeparturesType.js"></script>
